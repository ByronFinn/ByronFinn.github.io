<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>

  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    2026年放假安排
  </text>

  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">
    国务院办公厅官方发布
  </text>

  <!-- 节假日图标 -->
  <g transform="translate(100, 180)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">元旦</text>
    <text x="0" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">1月1-3日</text>
  </g>

  <g transform="translate(230, 180)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">春节</text>
    <text x="0" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">2月15-23日</text>
  </g>

  <g transform="translate(360, 180)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">清明</text>
    <text x="0" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">4月4-6日</text>
  </g>

  <g transform="translate(490, 180)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">劳动</text>
    <text x="0" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">5月1-5日</text>
  </g>

  <g transform="translate(620, 180)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">端午</text>
    <text x="0" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">6月19-21日</text>
  </g>

  <g transform="translate(165, 280)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">中秋</text>
    <text x="0" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">9月25-27日</text>
  </g>

  <g transform="translate(295, 280)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">国庆</text>
    <text x="0" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">10月1-7日</text>
  </g>

  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.8">
    官方放假通知 · 请合理安排假期计划
  </text>
</svg>